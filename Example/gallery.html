<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/collery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/collery.js"></script>
</head>
<body>
    <div class="gallery">
        <div class="next"></div>
        <div class="previous"></div>
    </div>
    <div class="title"></div>
    <div class="close" title="Close (Esc)">
       Close
        <div class="closex">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>
    <div class="next">
        <div class="arrow"></div>
    </div>
    <div class="previous">
        <div class="arrow"></div>
    </div>
    <div class="cover"></div>
    <div class="container">
        <ul class="collery-container">
            <li><a href="img/bobafett@2x.jpg"><img src="img/bobafett.jpg" title="Boba Fett" data-collery-color="#7A9189" data-collery-width="800" data-collery-height="450" class="collery" alt=""></a></li>
            <li><a href="img/smooth_criminal@2x.jpg"><img src="img/smooth_criminal.jpg" title="Smooth Criminal" data-collery-color="#2B3042" data-collery-width="3840" data-collery-height="2160" class="collery" alt=""></a></li>
            <li><a href="img/supergirl_flare@2x.jpg"><img src="img/supergirl_flare.jpg" title="Supergirl Flare" data-collery-color="#E0843F" data-collery-width="800" data-collery-height="450" class="collery hidden" alt=""></a></li>
            <li><a href="img/diamond@2x.jpg"><img src="img/diamond.jpg" title="Diamond" data-collery-color="#86AFE3" data-collery-width="450" data-collery-height="800" class="collery" alt=""></a></li>
        </ul>
        <ul class="collery-container">
            <li><img src="img/bobafett.jpg" title="Boba Fett" data-collery-width="800" data-collery-height="450" class="collery" alt=""></li>
            <li><a href="img/smooth_criminal@2x.jpg"><img src="img/smooth_criminal.jpg" title="Smooth Criminal" data-collery-color="#2B3042" data-collery-width="3840" data-collery-height="2160" class="collery" alt=""></a></li>
            <li><a href="img/supergirl_flare@2x.jpg"><img src="img/supergirl_flare.jpg" title="Supergirl Flare" data-collery-color="#E0843F" data-collery-width="800" data-collery-height="450" class="collery hidden" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
